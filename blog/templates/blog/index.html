<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf8">
        <title>Blog</title>
    </head>
    <body>
        <nav>
            <a href="/">Home</a>
            <a href="/blog/">Blog</a>
            <a href="/about_me/">About me</a>
        </nav>
        <h1>Blog</h1>
        {% for p in post_list %}
            <hr />
            <h4><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h4>
            <h4>{{ p.created_at }}</h4>
            <p>{{ p.updated_at }}</p>
            <h4>{{ p.content }}</h4>
        {% endfor %}
    </body>
</html>
