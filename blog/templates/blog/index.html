<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf8">
        <title>Blog</title>
    </head>
    <body>
        <h1>Blog</h1>
        {% for p in posts %}
            <hr />
            <h3>{{ p }}</h3>
            <h4>{{ p.title }}</h4>
            <h4>{{ p.created_at }}</h4>
            <p>{{ p.updated_at }}</p>
            <h4>{{ p.content }}</h4>
        {% endfor %}
    </body>
</html>
